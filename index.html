<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TheSilentSignal - Terminal</title>

  <!-- Basic Terminal-Style CSS -->
  <style>
    /* Terminal-like font */
    @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
    
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #001900; /* Deep green for a terminal look */
      font-family: 'VT323', monospace;
      color: #00ff00;
      font-size: 1.0rem;
      overflow: hidden; /* No scrollbars; entire screen is the terminal */
      position: relative;
    }

    /* Subtle scan line effect over the entire screen */
    body::before {
      content: "";
      position: absolute;
      top: 0; 
      left: 0;
      width: 100%; 
      height: 100%;
      pointer-events: none;
      background:
        repeating-linear-gradient(
          to bottom,
          rgba(0,255,0,0.02),
          rgba(0,255,0,0.02) 1px,
          transparent 1px,
          transparent 2px
        );
      /* Adjust the above two lines in the gradient to tweak the intensity/spacing of the lines. */
      mix-blend-mode: lighten;
    }

    /* A container that holds all terminal text. 
       Use padding/margins to position text within the "screen". */
    .terminal-screen {
      padding: 1rem;
      /* You can add slight text-shadow to evoke a retro glow: */
      text-shadow: 0 0 1px #00ff00;
      height: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* Text sits at the top */
    }

    /* Command output area: 
       We’ll use an overflow for old commands while the entire page 
       is still 'the terminal' visually. */
    .output {
      flex: 1; 
      overflow-y: auto;
      /* You can remove the next line if you want the entire text to keep expanding. 
         This is to let the user scroll back through the commands. */
      scrollbar-width: thin;
    }

    .blinking-cursor::after {
      content: "";
      display: inline-block;
      width: 8px;
      height: 20px;
      background-color: #00ff00;
      margin-left: 4px;
      animation: blink 1s step-start infinite;
      vertical-align: bottom;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    /* Input style to match the background and text, 
       but keep it invisible or well-blended. */
    #cli-input {
      border: none;
      background: transparent;
      color: inherit;
      font-family: inherit;
      font-size: inherit;
      outline: none;
      width: 100%;
    }

    /* Simple glitch for "33" usage, if needed. */
    .glitch {
      position: relative;
      display: inline-block;
    }
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0.8;
      color: #00ff00;
      background: transparent;
      clip: rect(0, 9999px, 0, 0);
    }
    .glitch::before {
      animation: glitch-anim 2s infinite linear alternate-reverse;
    }
    .glitch::after {
      animation: glitch-anim2 2s infinite linear alternate-reverse;
    }
    @keyframes glitch-anim {
      0% {
        clip: rect(86px, 9999px, 30px, 0);
        transform: skew(0.3deg);
      }
      50% {
        clip: rect(10px, 9999px, 85px, 0);
        transform: skew(0.2deg);
      }
      100% {
        clip: rect(47px, 9999px, 10px, 0);
        transform: skew(0.4deg);
      }
    }
    @keyframes glitch-anim2 {
      0% {
        clip: rect(57px, 9999px, 10px, 0);
        transform: skew(0.4deg);
      }
      50% {
        clip: rect(25px, 9999px, 75px, 0);
        transform: skew(0.2deg);
      }
      100% {
        clip: rect(10px, 9999px, 53px, 0);
        transform: skew(0.3deg);
      }
    }
  </style>
</head>
<body>
  <div class="terminal-screen">
    
    <!-- Example static lines at the top, to mimic that 'Welcome...' text -->
    <div>The Silent Signal Industries Termlink</div>
    <div>Clearance: RESTRICTED</div>
    <br />
    <div>[Programs]</div>
    <div>[Logs]</div>
    <div>[Access]</div>
    <br />
    <div id="current-time"></div> <!-- We'll insert a live time or date here. -->

    <!-- The scrollable output area for commands or messages -->
    <div class="output" id="cli-output">
      <!-- If you want to start off with some initial lines, put them here. -->
      <div>Type a command, then press Enter...</div>
    </div>

    <!-- The final “prompt” line that includes blinking cursor -->
    <div>
      <span>&gt;</span>
      <span class="blinking-cursor"></span>
      <!-- We visually hide the actual input (or place it off-canvas) but it must be focusable. -->
      <input 
        type="text" 
        id="cli-input" 
        autocomplete="off" 
        autofocus 
        aria-label="Terminal Input"
      />
    </div>
  </div>
  
  <!-- JavaScript to handle typing, commands, and (optionally) sound. -->
  <script>
    // Optional beep sound
    const beepSound = new Audio('js/beep.mp3');
    beepSound.volume = 0.2; // adjust as needed

    // Grab elements
    const cliInput = document.getElementById('cli-input');
    const cliOutput = document.getElementById('cli-output');
    const currentTime = document.getElementById('current-time');

    // Set up a simple function to handle time
    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      const dateString = now.toLocaleDateString();
      currentTime.textContent = `[${timeString} - ${dateString}]`;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Play beep on keypress
    cliInput.addEventListener('keydown', (e) => {
      // If you only want beep on actual typed keys (not arrow keys), 
      // you can refine logic with e.key.length === 1 etc.
      beepSound.currentTime = 0;
      beepSound.play();

      // If user presses Enter, process command
      if (e.key === 'Enter') {
        e.preventDefault();
        processCommand(cliInput.value.trim());
        cliInput.value = '';
      }
    });

    function processCommand(command) {
      if (!command) return;
      let response;

      switch(command.toLowerCase()) {
        case 'help':
          response = "Available commands: help, about, access, signal_33, etc.";
          break;
        case 'access':
          response = "Access page -> <a href='access.html'>Open Access</a>";
          break;
        case 'signal_33':
          response = "<span class='glitch' data-text='Hidden message unlocked'>Hidden message unlocked: 33 is everywhere...</span>";
          break;
        default:
          response = `Unknown command: ${command}`;
      }

      appendOutput(response);
    }

    function appendOutput(text) {
      const line = document.createElement('div');
      line.innerHTML = text;
      cliOutput.appendChild(line);

      // Scroll output to bottom
      cliOutput.scrollTop = cliOutput.scrollHeight;
    }
  </script>
</body>
</html>
